<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}">
    <title>MNU</title>
</head>
<body class="login-page">
<div class="flex-column" style="height: 100vh">
    <form action="#" th:action="@{/auth/register}" th:object="${form}" method="post" class="flex-column login-page__box">
        <a class="login-page__back-link login-page__item" th:href="@{/auth/login}">< back</a>
        <label class="login-page__item">
            <b>Login</b>
            <input th:field="*{username}" class="input_big">
        </label>
        <label class="login-page__item">
            <b>Password</b>
            <input th:field="*{password}" type="password" class="input_big">
        </label>
        <label class="login-page__item">
            <b>Email</b>
            <input th:field="*{email}" type="email" class="input_big">
        </label>
        <label class="login-page__item">
            <b>Name</b>
            <input th:field="*{name}" class="input_big">
        </label>
        <div class="checkbox-flex">
            <div class="registration-checkbox">
                <input th:field="*{type}" th:value="customer" id="customerRadio" type="radio" name="clientType" class="login-page__item checkbox">
                <label class="login-page__checkbox" for="customerRadio">Customer</label>
            </div>
            <div class="registration-checkbox">
                <input th:field="*{type}" th:value="manufacturer" id="manufacturerRadio" type="radio" name="clientType" class="login-page__item checkbox">
                <label class="login-page__checkbox" for="manufacturerRadio">Manufacturer</label>
            </div>
        </div>
        <input type="submit" class="login-page__item button" value="Register">
    </form>
</div>
</body>
</html>
