<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/prawns/prawn__main.css}">
    <title>MNU</title>
</head>
<body>
<div class="flex-row-left">
    <a th:href="@{/prawn/profile}" class="flex-row-center button">
        <img alt="profile" th:src="@{/images/profile.png}" class="icon">
        Profile
    </a>
</div>

<div class="flex-row-center">
    <div class="flex-column">
        <div class="flex-row-center">
            <img alt="karma" th:src="@{/images/karma.png}" class="icon_big">
            <div>999999</div>
        </div>
        <a class="flex-column button">
            <img alt="vacancies" th:src="@{/images/job.png}" class="icon_giant">
            Apply for a job
        </a>
    </div>
    <div class="flex-column">
        <div class="flex-row-center">
            <img alt="money" th:src="@{/images/gold_coin.png}" class="icon_big">
            <div>99999</div>
        </div>
        <a class="flex-column button">
            <img alt="store" th:src="@{/images/prawn_cart.png}" class="icon_giant">
            Buy items
        </a>
    </div>
</div>
</body>
</html>
