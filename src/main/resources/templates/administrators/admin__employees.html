<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/administrators/admin__employees.css}">
    <script rel="script" type="text/javascript" th:src="@{/js/administrators/admin__employees.js}"></script>
    <title>MNU</title>
</head>
<body>
<div class="admin-employees-grid">
    <div class="flex-row admin-header">
        <a th:href="@{/admin/main}">
            <img alt="back" th:src="@{/images/back.png}" class="icon button back-button button_round">
        </a>
        <div class="employee-info"> Name Surname <br> Level: x</div>
    </div>
    <div class="admin-employees-grid__table flex-column">
        <table>
            <thead>
            <tr>
                <td>
                    id
                </td>
                <td>
                    Name
                </td>
                <td>
                    Role
                </td>
                <td>
                    Lvl
                </td>
                <td>
                    Salary
                </td>
                <td>
                    Date of employment
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.user.role}"></td>
                <td th:text="${employee.level}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.dateOfEmployment}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="admin-employees-grid__buttons flex-column">
        <img th:classappend="${param.q} ? null : button_pressed" alt="Add employee" id="add-button" class="button button_round icon" th:src="@{/images/plus.png}" onclick="setAddInterface()">
        <img alt="Edit employees" id="edit-button" class="button button_round icon" th:src="@{/images/edit.svg}" onclick="setEditInterface()">
        <img th:classappend="${param.q} ? button_pressed : null" alt="Find employees" id="find-button" class="button button_round icon"
             th:src="@{/images/magnifier.svg}" onclick="setFindInterface()">
        <img alt="Cash Rewards" id="reward-button" class="button button_round icon" th:src="@{/images/dollar.png}" onclick="setRewardInterface()">
    </div>
    <div class="admin-employees-grid__inputs flex-column">
        <form th:classappend="${param.q} ? hidden : null" action="#" th:action="@{/admin/registerEmployee}" th:object="${form}" method="post" id="add-interface" class="admin-employees-grid__inputs_add add-employees-inputs-grid flex-column">
            <input th:required="true" th:field="*{username}" class="add-employees-inputs-grid__login" placeholder="Login">
            <input th:required="true" th:field="*{password}" type="password" class="add-employees-inputs-grid__password" placeholder="Password">
            <input th:required="true" th:field="*{name}" class="add-employees-inputs-grid__name" placeholder="Name">
            <input th:required="true" th:field="*{level}" type="number" min="1" max="10" class="add-employees-inputs-grid__lvl" placeholder="Lvl">
            <input th:required="true" th:field="*{salary}" type="number" class="add-employees-inputs-grid__salary" placeholder="Salary">
            <input th:required="true" th:field="*{position}" class="add-employees-inputs-grid__position" placeholder="Position">
            <select th:field="*{type}" class="add-employees-inputs-grid__type">
                <option th:value="security" th:text="Security"></option>
                <option th:value="scientist" th:text="Scientist"></option>
                <option th:value="manager" th:text="Manager"></option>
                <option th:value="administrator" th:text="Administrator"></option>
            </select>
            <input type="submit" class="button add-employees-inputs-grid__button" value="Add employee">
        </form>
        <form id="edit-interface" class="admin-employees-grid__inputs_edit hidden">
            <input type="number" placeholder="Employee id">
            <input type="number" min="1" max="10" class="add-employees-inputs-grid__lvl" placeholder="Lvl">
            <input type="number" step="10" class="add-employees-inputs-grid__salary" placeholder="Salary">
            <input placeholder="Position">
            ???
        </form>
        <form th:classappend="${param.q} ? null : hidden" action="#" th:action="@{/admin/employee}" method="get" id="find-interface" class="admin-employees-grid__inputs_find">
            <input th:value="${param.q}" type="text" name="q" placeholder="Search employee by name...">
        </form>
        <form id="reward-interface" class="admin-employees-grid__inputs_reward hidden">
            <input type="number" placeholder="Employee id">
            <input type="number" placeholder="Reward">
        </form>
    </div>
</div>
</body>
</html>
