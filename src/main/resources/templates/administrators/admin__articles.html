<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/administrators/admin__experiments-articles.css}">
    <title>MNU</title>
</head>
<body>
<div class="grid">
    <div class="employee-header flex-row-left">
        <a th:href="@{/admin/main}">
            <img alt="back" th:src="@{/images/back.png}" class="icon button button_back button_round">
        </a>
    </div>
    <a th:href="@{/admin/experiments}" class="grid__experiments grid-button button">
        Experiments
    </a>
    <div class="grid__articles grid-button button button_pressed">
        Articles
    </div>

    <div class="content">
        <div class="form-item gray" th:if="${articles == null or articles.isEmpty()}">
            There are no articles
        </div>
    </div>
</div>
</body>
</html>
