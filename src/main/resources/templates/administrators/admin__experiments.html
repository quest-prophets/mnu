<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/administrators/admin__experiments-articles.css}">
    <title>MNU</title>
</head>
<body>
<div class="grid">
    <div class="employee-header flex-row-left">
        <a th:href="@{/admin/main}">
            <img alt="back" th:src="@{/images/back.png}" class="icon button button_back button_round">
        </a>
        <div class="employee-info"> Name Surname <br> Level x</div>
    </div>
    <div class="grid__experiments grid-button button button_pressed">
        Experiments
    </div>
    <a th:href="@{/admin/articles}" class="grid__articles grid-button button">
        Articles
    </a>

    <div class="content">
        <div th:each="exp: ${experiments}" class=" content__item">
            <div class="content__header pending">
                <span class="header-text">
                    <span> Major Exp. #</span><span th:text="${exp.id}"></span> <b><span th:text="${exp.title}"></span></b>
                </span>
            </div>
            <div class="content__main">
                <div th:if="${exp.assistant}">
                    <b>Assistant</b>
                    <div th:text="${exp.assistant.employee.name}"></div>
                </div>
                <b>Submitted on </b>
                <div th:text="${exp.statusDate}"></div>
                <b>Description</b>
                <div th:text="${exp.description}"></div>
                <div class="flex-row">
                    <a th:attr="data-exp-id=${exp.id}" data-action="accept" class="button approved">Accept</a>
                    <a th:attr="data-exp-id=${exp.id}" data-action="reject" class="button rejected">Reject</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script rel="script" type="text/javascript" th:src="@{/js/administrators/admin__experiments.js}"></script>
</body>
</html>
