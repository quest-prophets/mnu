<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/administrators/admin__menu.css}">
    <title>MNU</title>
</head>
<body>
<div class="administrators-menu-grid">
    <div class="header">
        <div class="employee-info">
            <div th:text="${fullname}"></div>
            <div th:text="${'Level ' + level}"></div>
        </div>
    </div>
    <a class="flex-column administrators-menu-grid__district grid-button button">District</a>
    <a th:href="@{/admin/experiments}" class="flex-column administrators-menu-grid__experiments-articles grid-button button">Experiments
        & Articles</a>
    <a class="flex-column administrators-menu-grid__clients-manufacturers grid-button button">Purchase & sale requests</a>
    <a th:href="@{/admin/employee}"
       class="flex-column administrators-menu-grid__employees grid-button button">Employees</a>
    <a class="flex-column administrators-menu-grid__prawn-vacancies grid-button button">Prawn
        vacancies</a>
    <a class="flex-column administrators-menu-grid__synthesized-confiscated-weapons grid-button button">Synthesized
        & confiscated weapons</a>
    <a th:href="@{/prawnRegister}" class="flex-column administrators-menu-grid__prawn-registration grid-button button">Prawn
        registration</a>
    <a class="flex-column administrators-menu-grid__prawn-job-applications grid-button button">Prawns'
        job applications</a>
</div>
</body>
</html>
