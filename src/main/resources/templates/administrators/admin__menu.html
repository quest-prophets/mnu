<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/administrators/admin__menu.css}">
    <title>MNU</title>
</head>
<body>
<div class="grid">
    <div class="header">
        <a th:href="@{/profile}" class="button button_profile">
            Profile
        </a>
    </div>
    <div th:if="${status}" th:text="${status}" class="flash flash_success"></div>
    <div th:if="${error}" th:text="${error}" class="flash flash_error"></div>
    <a class="flex-column district grid-button button">District</a>
    <a th:href="@{/admin/experiments}" class="flex-column experiments-articles grid-button button">Experiments &
        Articles</a>
    <a class="flex-column clients-manufacturers grid-button button">Purchase & sale requests</a>
    <a th:href="@{/admin/employee}" class="flex-column employees grid-button button">Employees</a>
    <a class="flex-column prawn-vacancies grid-button button">Prawn vacancies</a>
    <a class="flex-column new-weapons grid-button button">New weapons</a>
    <a th:href="@{/admin/prawns}" class="flex-column prawn-registration grid-button button">Prawn registration</a>
    <a class="flex-column prawn-job-applications grid-button button">Prawns' job applications</a>
</div>
</body>
</html>
