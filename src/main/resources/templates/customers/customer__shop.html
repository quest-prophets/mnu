<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/customers/customer__shop.css}">
    <title>MNU</title>
</head>
<body style="margin: 7px 0">
<div class="shop-header">
    <a class="feedback">Feedback</a>
    <span class="shop-header-flex-row">You are logged in as ****
            <img alt="Profile settings" class="shop-icon" th:src="@{/images/profile.png}">
            <img alt="History" class="shop-icon" th:src="@{/images/history.svg}">
            <img alt="Cart" class="shop-icon cart" th:src="@{/images/cart.png}">
        </span>
</div>
<div class="shop-grid">
    <div class="shop-grid__departments-title flex-column">
        Departments
    </div>
    <div class="shop-grid__departments">
        <div></div>
    </div>
    <div class="shop-grid__search-bar">
        <span>
            <input type="search" class="shop-grid__search-bar_input input_big" placeholder="Search..."
            ><button class="shop-grid__search-bar_button button button_unpressed">Go!</button>
        </span>
        <span class="shop-grid__search-bar_sorter">Sort by: <select class="input_big">
            <option selected>Price (asc.)</option>
            <option>Price (desc.)</option>
            <option>???</option>
            <option>???</option>
        </select>
        </span>
    </div>
    <div class="shop-grid__shop-catalogue">
    </div>
    <img alt="departments" class="shop-icon burger" th:src="@{/images/burger.png}">
    <div class="flex-column department-title">Light weapons</div>
</div>
<div class="shop-mobile-footer">
    <img alt="Profile settings" class="shop-icon profile_mobile" th:src="@{/images/profile.png}">
    <img alt="History" class="shop-icon history_mobile" th:src="@{/images/history.svg}">
    <img alt="Cart" class="shop-icon cart_mobile" th:src="@{/images/cart.png}">
    <img alt="Feedback" class="shop-icon feedback_mobile" th:src="@{/images/feedback.png}">
</div>
</body>
</html>
