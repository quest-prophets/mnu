<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/managers/manager__main.css}">
    <title>MNU</title>
</head>
<body>
<div class="grid">
    <div class="grid__header flex-row-left">
        <a th:href="@{/profile}" class="flex-column button button_profile">
            Profile
        </a>
        <a th:href="@{/man/clients}">
            <img alt="Clients list" class="icon_b header__icon" th:src="@{/images/human_list_icon.png}">
        </a>
        <a th:href="@{/man/prawns}">
            <img alt="Prawns list" class="icon_b header__icon" th:src="@{/images/alien_list_icon.png}">
        </a>
    </div>
    <div class="managers-grid__buttons">
        <a class="flex-column grid-button button">Purchase requests</a>
        <a th:href="@{/man/prawnRegister}" class="flex-column grid-button button">Prawns registrations</a>
        <a class="flex-column grid-button button">New weapons</a>
        <a class="flex-column grid-button button">Prawns' job applications</a>
        <a class="flex-column grid-button button">Equipment change</a>
    </div>
</div>
</body>
</html>
