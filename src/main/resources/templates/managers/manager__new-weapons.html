<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/adm-man/adm-man__new-weapons.css}">
    <title>MNU</title>
</head>
<body>
<div class="flex-row-left">
    <a th:href="@{/}">
        <img alt="back" th:src="@{/images/back.png}" class="button button_back button_round">
    </a>
</div>

<div class="content">
    <h1>New weapon requests</h1>
    <div class="form-item gray" th:if="${requests == null or requests.isEmpty()}">
        There are no new requests
    </div>
    <div th:each="request: ${requests}" class="content__item content__main finished">
        <div class="flex-row-center">
            <div th:switch="${request.type.name()}">
                <img th:case="MELEE" alt="melee" th:src="@{/images/melee.png}">
                <img th:case="PISTOL" alt="pistol" th:src="@{/images/pistol.svg}">
                <img th:case="SUBMACHINE_GUN" alt="submachine gun" th:src="@{/images/}">
                <img th:case="ASSAULT_RIFLE" alt="assault rifle" th:src="@{/images/assault.png}">
                <img th:case="LIGHT_MACHINE_GUN" alt="light machine gun" th:src="@{/images/}">
                <img th:case="SNIPER_RIFLE" alt="sniper rifle" th:src="@{/images/sniper.png}">
                <img th:case="ALIEN" alt="alien" th:src="@{/images/alien.png}">
            </div>
            <div>
                <div class="form-item_small">
                    <b>Name</b>
                    <span th:text="${request.name}"></span>
                </div>
                <div class="form-item_small">
                    <b>Description</b>
                    <span th:text="${request.description}"></span>
                </div>
                <div class="form-item_small">
                    <b>Access level</b>
                    <span th:text="${request.requiredAccessLvl}"></span>
                </div>
                <div class="form-item_small">
                    <b>Price</b>
                    <span th:text="${request.price}"></span>
                </div>
                <div class="form-item_small">
                    <b>Quantity</b>
                    <span th:text="${request.quantity}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
