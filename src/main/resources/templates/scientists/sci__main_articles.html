<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/scientists/sci__main.css}">
    <title>MNU</title>
</head>
<body>
<div id="header" class="fixed-header">
    <div id="header_mobile" class="flex-row-left">
        <img th:src="@{/images/burger.png}" id="burger" class="burger icon">
        <div class="mobile-title">Articles</div>
    </div>
    <div id="mobile-menu" class="flex-row">
        <div class="employee-info"> Name Surname <br> Level x</div>
        <a th:href="@{/sci/main}" id="experiments-button" class="experiments-button grid-button button">
            Experiments
        </a>
        <div class="grid-button button button_pressed">
            Articles
        </div>
        <a th:href="@{/sci/main/requests}" class="grid-button button">
            Requests
        </a>
        <a th:href="@{/sci/article}" class="add-button grid-button button">
            Write article
        </a>
    </div>
</div>


<div class="content">
    <div th:if="${status}" th:text="${status}" class="flash flash_success"></div>

</div>
<script rel="script" type="text/javascript" th:src="@{/js/scientists/sci__main.js}"></script>
</body>
</html>
