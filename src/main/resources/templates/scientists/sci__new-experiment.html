<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/scientists/sci__new-experiment.css}">
    <title>MNU</title>
</head>
<body>
<div class="grid">
    <div class="flex-row header">
        <a th:href="@{/sci/main}">
            <img alt="back" th:src="@{/images/back.png}" class="icon button back-button button_round">
        </a>
        <div class="info"> Name Surname <br> Level: x</div>
    </div>
    <form action="#" th:action="@{/sci/experiment}" th:object="${form}" method="post" class="grid__inputs flex-column">
        <label class="form-item">
            <b>Title</b>
            <input th:required="true" th:field="*{title}" class="input_big">
        </label>
        <label class="form-item">
            <b>Type</b>
            <select th:field="*{type}" class="input_big" >
                <option th:value="minor" th:text="Minor"></option>
                <option th:value="major" th:text="Major"></option>
            </select>
        </label>
        <label class="form-item">
            <b>Assistant id</b>
            <input id="assistant-id" th:field="*{assistantId}" class="input_big">
        </label>
        <button class="form-item grid__assistants-button button">Choose assistant</button>
        <label class="form-item">
            <b>Date</b>
            <input th:required="true" th:field="*{date}" class="input_big" type="datetime-local">
        </label>
        <label class="form-item">
            <b>Description</b>
            <textarea th:field="*{description}" class="text-area_big input_big"></textarea>
        </label>
        <input type="submit" class="button form-item" value="Submit Experiment">
    </form>
    <div class="grid__assistants-table">
        <table>
            <thead>
            <tr>
                <td>
                    id
                </td>
                <td>
                    Name
                </td>
                <td>
                    Position
                </td>
                <td>
                    Level
                </td>
            </tr>
            </thead>
            <tbody id="assistants-tbody">
            <tr th:each="assistant : ${assistants}" th:attr="data-id=${assistant.id}">
                <td th:text="${assistant.id}"></td>
                <td th:text="${assistant.name}"></td>
                <td th:text="${assistant.position}"></td>
                <td th:text="${assistant.level}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script rel="script" type="text/javascript" th:src="@{/js/scientists/sci__new-experiment.js}"></script>
</body>
</html>
