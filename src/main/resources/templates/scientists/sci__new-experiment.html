<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/scientists/sci__new-experiment.css}">
    <title>MNU</title>
</head>
<body>
<div class="grid">
    <div class="flex-row header">
        <a th:href="@{/sciMain}">
            <img alt="back" th:src="@{/images/back.png}" class="icon back-button round-button button_unpressed">
        </a>
        <div class="info"> Name Surname <br> Level: x</div>
    </div>
    <div class="grid__inputs flex-column">
        <input class="input_big" placeholder="Title">
        <select class="input_big" >
            <option disabled selected hidden>Type</option>
            <option>Minor</option>
            <option>Major</option>
        </select>
        <input class="input_big" placeholder="Assistants">
        <button class="grid__assistants-button button button_unpressed">Choose assistants</button>
        <input class="input_big" type="datetime-local" placeholder="Date">
        <textarea class="text-area_big input_big" placeholder="Description"></textarea>
        <button class="button button_unpressed">Submit experiment</button>
    </div>
    <div class="grid__assistants-table">
        <table>
            <thead>
            <tr>
                <td>
                    id
                </td>
                <td>
                    Name
                </td>
                <td>
                    Position
                </td>
                <td>
                    Level
                </td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
