<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/auth.css">
    <title>MNU</title>
</head>
<body class="login-page">
<div class="flex-column" style="height: 100vh">
    <div class="flex-column login-page__box">
        <a class="login-page__back-link" href="index.html">< back</a>
        <input class="login-page__item input_big" placeholder="Login">
        <input type="password" class="login-page__item input_big" placeholder="Password">
        <input type="password" class="login-page__item input_big" placeholder="Confirm password">
        <input type="email" class="login-page__item input_big" placeholder="Email">
        <input class="login-page__item input_big" placeholder="Name">
        <div class="checkbox-flex">
            <div class="registration-checkbox">
                <input id="customerRadio" type="radio" name="clientType" class="login-page__item checkbox">
                <label class="login-page__checkbox" for="customerRadio">Customer</label>
            </div>
            <div class="registration-checkbox">
                <input id="manufacturerRadio" type="radio" name="clientType" class="login-page__item checkbox">
                <label class="login-page__checkbox" for="manufacturerRadio">Manufacturer</label>
            </div>
        </div>
        <a class="login-page__item button button_unpressed" href="register.html">Register</a>
    </div>
</div>
</body>
</html>
