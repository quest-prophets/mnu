<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/administratorEmployees.css">
    <title>MNU</title>
</head>
<body>
<div class="admin-employees-grid">
    <div class="flex-row admin-header">
        <a href="administratorsMenu.html">
            <img alt="back" src="images/back.png" class="icon back-button round-button button_unpressed">
        </a>
        <div class="employee-info"> Name Surname <br> Level: x</div>
        <div class="employee-notifications">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="50px">
                <path d="M 16 7
            a 5.38 5.38 0 0 0 -4.46 -4.85
            C 11.6 1.46 11.53 0 10 0
            S 8.4 1.46 8.46 2.15
            A 5.38 5.38 0 0 0 4 7
            v 6
            l -2 2
            v 1
            h 16
            v -1
            l -2 -2 z
            m -6 13
            a 3 3 0 0 0 3 -3
            H 7
            a 3 3 0 0 0 3 3 z"></path>
                <g class="hidden">
                    <circle fill="red" cx="15" cy="5" r="4"></circle>
                    <text id="notificationsNumber" fill="white" x="13.5" y="7" font-size="6">9</text>
                    <!-- x=11.8 for two-digit numbers -->
                </g>
            </svg>
        </div>
    </div>
    <div class="admin-employees-grid__table flex-column">
        <table>
            <thead>
            <tr>
                <td>
                    id
                </td>
                <td>
                    Name
                </td>
                <td>
                    Position
                </td>
                <td>
                    Lvl
                </td>
                <td>
                    Salary
                </td>
                <td>
                    Date of employment
                </td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="admin-employees-grid__buttons flex-column">
        <img alt="Add employee" id="add-button" class="button_pressed round-button icon" src="images/plus.png">
        <img alt="Edit employees" id="edit-button" class="button_unpressed round-button icon" src="images/edit.svg">
        <img alt="Find employees" id="find-button" class="button_unpressed round-button icon"
             src="images/magnifier.svg">
        <img alt="Cash Rewards" id="reward-button" class="button_unpressed round-button icon" src="images/dollar.png">
    </div>
    <div class="admin-employees-grid__inputs flex-column">
        <div class="admin-employees-grid__inputs_add add-employees-inputs-grid flex-column">
            <input class="add-employees-inputs-grid__name" placeholder="Name">
            <input class="add-employees-inputs-grid__lvl" placeholder="Lvl">
            <input class="add-employees-inputs-grid__salary" placeholder="Salary">
            <input class="add-employees-inputs-grid__position" placeholder="Position">
            <select class="add-employees-inputs-grid__type">
                <option disabled selected hidden>
                    Type
                </option>
                <option>
                    Security
                </option>
                <option>
                    Scientist
                </option>
                <option>
                    Manager
                </option>
                <option>
                    Administrator
                </option>
            </select>
            <button class="button button_unpressed add-employees-inputs-grid__button">Add employee</button>
        </div>
        <div class="admin-employees-grid__inputs_edit">

        </div>
        <div class="admin-employees-grid__inputs_find"></div>
        <div class="admin-employees-grid__inputs_reward"></div>
    </div>
</div>
</body>
</html>
